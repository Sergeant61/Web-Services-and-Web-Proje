<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<body>

<p:panelGrid columns="2">


		<ui:include src="menu.xhtml" />


		<h:form>

			<p:dataTable var="proje" value="#{projeBean.projeList}">
				<p:column headerText="Id">
					<h:outputText value="#{proje.id}" />
				</p:column>

				<p:column headerText="Kullanıci İsmi">
					<h:outputText value="#{proje.projeAciklamasi}" />
				</p:column>

				<p:column headerText="Personel İsmi">
					<h:outputText value="#{proje.projeBuldulari}" />
				</p:column>

				<p:column headerText="Personel Soyad">
					<h:outputText value="#{proje.baslangicTarihi}" />
				</p:column>
				
				<p:column headerText="Personel Soyad">
					<h:outputText value="#{proje.hedefTarihi}" />
				</p:column>
			</p:dataTable>
		</h:form>

	</p:panelGrid>

</body>
</html>
